language: cpp

compiler:
  - clang
  - gcc

before_install:
  - sudo apt-get update -q
  - sudo apt-get install -qy python-software-properties
  - sudo add-apt-repository -y ppa:radio-astro/main
  - sudo apt-get update -q

install:
  - sudo apt-get install -qy cmake flex bison libblas-dev liblapack-dev
      libcfitsio3-dev wcslib-dev libfftw3-dev gfortran libncurses5-dev
      libreadline6-dev libhdf5-serial-dev python-all-dev libboost-dev
      libboost-python-dev python-numpy


before_script:
  - wget http://www.iausofa.org/2015_0209_F/sofa_f-20150209_a.tar.gz -O /tmp/sofa.tgz
  - tar -xzf /tmp/sofa.tgz
  - cd sofa/20150209_a/f77/src/ && make && make test && cd ../../../../
  - mkdir build
  - cd build
  - wget ftp://ftp.astron.nl/outgoing/Measures/WSRT_Measures.ztar
  - tar zxvf WSRT_Measures.ztar
  - cmake ..
      -DUSE_FFTW3=ON
      -DBUILD_TESTING=ON
      -DUSE_OPENMP=OFF
      -DUSE_HDF5=ON
      -DBUILD_PYTHON=ON
      -DDATA_DIR=$PWD
      -DSOFA_ROOT_DIR=$HOME

script:
  - make -j4 
  - make test
  - sudo make install
